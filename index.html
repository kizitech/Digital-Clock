<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kizito Digital Clock</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/kizitech-favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <section class="clock">
        <div id="day"></div>
        <section class="time-wrapper">
            <div id="time" class="time"></div>
            <div id="midday"></div>
        </section>
    </section>

    <button class="cta">
        <span class="hover-underline-animation">
            <a href="http://web-analog-clock.netlify.app">ANALOG CLOCK</a>
        </span>
        <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
            <path fill="#EDEDED" transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                data-name="Path 10" id="Path_10"></path>
        </svg>
    </button>

    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
